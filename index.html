<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

    .ng-cloak {

<body ng-app="MyApp">
  <main data-ng-cloak>

    <div ng-controller="MyCtrl">

      </ul>
      <div class="nested" ng-controller="AnotherCtrl">
        First user: {{firstUser}}
      </div>
    </div>

  </main>
  <script src="./node_modules/angular/angular.js"></script>

  <script src="./index.js"></script>
</body>
</html>
